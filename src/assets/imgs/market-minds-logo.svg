<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
   <!-- Background -->
   <rect width="200" height="200" fill="#FFFFFF"/>
   
   <!-- Abstract market graph -->
   <path d="M40 140 C60 140, 70 80, 90 80 C110 80, 120 120, 140 120 C160 120, 170 60, 180 60"
         fill="none"
         stroke="#1E3D59"
         stroke-width="3"/>
   
   <!-- First M with gradient and shadow -->
   <defs>
     <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
       <stop offset="0%" style="stop-color:#1E3D59;stop-opacity:1" />
       <stop offset="100%" style="stop-color:#2E5D89;stop-opacity:1" />
     </linearGradient>
   </defs>
   
   <path d="M50 80 L50 40 L70 60 L90 40 L90 80"
         fill="none"
         stroke="url(#gradient1)"
         stroke-width="4"
         stroke-linecap="round"
         filter="drop-shadow(2px 2px 2px rgba(0,0,0,0.3))"/>
   
   <!-- Second M with gradient and shadow -->
   <defs>
     <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
       <stop offset="0%" style="stop-color:#17A2B8;stop-opacity:1" />
       <stop offset="100%" style="stop-color:#20C5DD;stop-opacity:1" />
     </linearGradient>
   </defs>
   
   <path d="M100 80 L100 40 L120 60 L140 40 L140 80"
         fill="none"
         stroke="url(#gradient2)"
         stroke-width="4"
         stroke-linecap="round"
         filter="drop-shadow(2px 2px 2px rgba(0,0,0,0.3))"/>
   
   <!-- Company name with shadow -->
   <text x="100" y="110"
         font-family="Arial, sans-serif"
         font-size="16"
         fill="#1E3D59"
         text-anchor="middle"
         font-weight="bold"
         filter="drop-shadow(1px 1px 1px rgba(0,0,0,0.2))">
    MARKET MINDS
   </text>
   
   <!-- Tagline -->
   <text x="100" y="130"
         font-family="Arial, sans-serif"
         font-size="10"
         fill="#17A2B8"
         text-anchor="middle">
    FINANCIAL EDUCATION PLATFORM
   </text>
</svg>
